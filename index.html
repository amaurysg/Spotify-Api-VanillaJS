<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web API Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <!--  HEADER  -->
    <header>
        <div class="Header-wrapper">
            <div class="Header-container">
                <div class="Header-logo"></div>
                <div class="Header-me"></div>
                <!--          <nav>
                    <ul>
                        <li><a href="">Premium</a></li>
                        <li><a href="">Ayuda</a></li>
                        <li><a href="">Descargar</a></li>
                    </ul>
                </nav> -->
            </div>
        </div>
    </header>

    <!-- SEARCH CONTAINER -->

    <div class="search-container">

        <input type="search" name="" id="input-search" placeholder="Search your Artist">
        <button type="button" id="btn-search"> Go!</button>
    </div>

    <!-- RESULTS SEARCH ARTIST -->

    <div class="container-search-wrapper">
        <div class="container-search" id="id-search"> </div>
    </div>

    <div class="main-container-artist">
        <div class="container-artist-tracks">
            <!-- DESIGN ARTIST -->
            <div class="container-artist" style="color: white;" id="id-artist"> </div>

            <!-- DESIGN TRACKS FOR ARTIST -->
            <div class="container-tracks" id="id-tracks">
                <!-- <h3 class="tracks-tittle">Canciones</h3> -->
            </div>
        </div>

        <!-- DESIGN ALBUMS FOR ARTIST -->
        <div class="container-albums">
            <div id="id-albums">

            </div>
        </div>
        <!-- DESIGN ARTIST SIMILARS FOR ARTIST -->
        <div class="container-related">
            <div id="id-related">

            </div>
        </div>

    </div>







    <!--  CONTAINER NEW BY GENRES -->
    <div class="container-genre">

        <div name="" id="select_genre">

        </div>
    </div>


    <!--     <div class="genre-list">
        <div id="genres-f"></div>
    </div> -->

    <div class="genre_type">


    </div>

    <!-- SHOW PLAYLIST FOR GENRE -->

    <!-- NEXT NEXT -->
    <div class="container-playlist-wrapper">
        <div class="container-playlist" id="id-playlist">
        </div>
        <!-- PLAYLIST OF GENRES -->

    </div>

    <form action="">
        <input type="hidden" id='hidden_token'>
        <div class="col-sm-6 form-group row mt-4 px-0">

            <!--   <div id="me"></div> -->
            <!--   <div class="select_genre" id="select_genre"></div> -->

            <select name="" id="select_genre" class="form-control form-control-sm col-sm-10">
                <option>Select...</option>
            </select>
        </div>

        <div class="col-sm-6 form-group row px-0">
            <label for="Genre" class="form-label col-sm-2">Playlists:</label>
            <select name="" id="select_playlist" class="form-control form-control-sm col-sm-10">
                <option>Select...</option>
            </select>
        </div>
        <div class="col-sm-6 row form-group px-0">
            <button type="submit" id="btn_submit" class="btn btn-success col-sm-12">Search</button>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-6 px-0">
            <div class="list-group song-list">

            </div>
        </div>
        <div class="offset-md-1 col-sm-4" id="song-detail"></div>
    </div>
    </div>

    <script src="app1.js" type="text/javascript"></script>
</body>

</html>
